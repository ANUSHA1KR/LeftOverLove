<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FoodSaver - Welcome</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body, html {
      height: 100%;
      background: linear-gradient(135deg, #27ae60, #145214);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    .container {
      background: rgba(0, 0, 0, 0.5);
      padding: 3rem 2.5rem;
      border-radius: 16px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      user-select: none;
    }
    .tagline {
      font-size: 1.3rem;
      font-style: italic;
      margin-bottom: 2rem;
      color: #c7e4c9;
      user-select: none;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input[type="text"],
    input[type="password"] {
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      padding: 12px;
      background-color: #27ae60;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1f8444;
    }
    .signup-section {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #b4e1a1;
    }
    .signup-section a {
      color: #dfffd6;
      font-weight: 600;
      text-decoration: none;
      margin-left: 5px;
      transition: color 0.3s ease;
    }
    .signup-section a:hover {
      color: #a8d080;
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-label="FoodSaver Landing Page">
    <h1>ðŸ¥¡ FoodSaver</h1>
    <p class="tagline">No Waste, Just Taste â€” Smarter, Safer, and Stronger Together.</p>
    <form id="loginForm" aria-label="Login form">
      <input type="text" id="username" placeholder="Enter your name" aria-required="true" />
      <input type="password" id="password" placeholder="Enter your password" aria-required="true" />
      <button type="submit">Login</button>
    </form>
    <div class="signup-section">
      New here?
      <a href="signup.html" aria-label="Sign up for a new account">Sign up</a>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      if (!username) {
        alert("Please enter your name.");
        return;
      }
      if (!password) {
        alert("Please enter your password.");
        return;
      }
      // For demo, we just save username; normally you'd verify with backend
      localStorage.setItem("username", username);
      window.location.href = "dashboard.html";
    });
  </script>
</body>
</html>
